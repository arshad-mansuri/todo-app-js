<script>
var taskLib =  []
function addTaskFun(){
    var taskText = document.getElementById('taskText')
    // alert(taskText.value)
    taskLib.push(taskText.value);
    // alert('Added')
    alert(`You Added:- ${taskText.value}`)
    taskText.value="";
    removeChildNodes()
    display()
}
function display(){
    for(let i=0;i<taskLib.length;i++){
    //document.write(ls[i]);
    beautyfy(taskLib[i],i)
}
}

// var ls = ["apple","ball","cat"]
// for(let i=0;i<ls.length;i++){
// //document.write(ls[i]);
// beautyfy(ls[i],i)
// }

function beautyfy(val,i=none){
var node = document.createElement('div')
node.innerHTML = `<div class="col-sm-6 mx-5 col-md-6 col-lg-4" id="${val}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Task to be Done</h5>
                      <p class="card-text">${val}</p>
                      <button class="btn btn-primary" onclick="deleteFun(${i})">Delete</button>
                    </div>
                  </div>
               </div>`
//node.id="val"
document.getElementById('taskCard').appendChild(node)
}

function removeChildNodes(){
    // Get the <ul> element with id="myList"
let list = document.getElementById("taskCard");

// As long as <ul> has a child node, remove it
while (list.hasChildNodes()) {  
  list.removeChild(list.firstChild);
}
}

function deleteFun(dv){
    // deleting node from html document
    var element = document. getElementById(taskLib[dv]);
    element. parentNode. removeChild(element);
    // alert(taskLib[dv])
    // deleting task from the taskLib
    for(let i=0;i<taskLib.length;i++){
        if(taskLib[i]==taskLib[dv])
        taskLib.remove(taskLib[i])
    }
    alert(taskLib)
    
}
 
</script>
